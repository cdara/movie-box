<body>
<div class="signin-page">
  <div class="flix-logo">
    <a href="../index.html"><img src="../_images/flix-logo.png" alt="movieflix-logo"></a>
  </div>
  <div class="page-txt">
    <h1>Sign In</h1>
  </div>
  <div class="signin-form">
    <form>
    <fieldset class="select-role">
        <label>
          <input type="radio" name="role" value="member" checked="checked"> Member
        </label>
        <label>
          <input type="radio" name="role" value="admin"> Admin
        </label>
    </fieldset>
    <fieldset class="user-signin">
      <label>
        Email
        <input name="email" type="email" placeholder="test@egen.com" required>
      </label>
      <label>
        Password
        <input name="password" type="password" placeholder="Password" required>
      </label>
      <button id="signin-btn" class="btn"><a href="../member/member.home.html">SIGN IN</a></button>
    </fieldset>
    </form>
    <div class="pwd-forgot">
      Forgot Password?
    </div>
  </div>
</div>
